### [Inversion of Control vs Dependency Injection](https://stackoverflow.com/questions/6550700/inversion-of-control-vs-dependency-injection)

```
IoC is a generic term meaning rather than having the application,
call the methods in a framework,
the framework calls implementations provided by the application.

DI is a form of IoC, where implementations are passed into an object
through constructors/setters/service lookups,
which the object will 'depend' on in order to behave correctly.

IoC without using DI, for example would be the Template pattern
because the implementation can only be changed through sub-classing.

DI Frameworks are designed to make use of DI and can define interfaces
(or Annotations in Java) to make it easy to pass in the implementations.

IoC Containers are DI frameworks that can work outside of
the programming language. In some you can configure which
implementations to use in metadata files (e.g. XML)
which are less invasive. With some you can do IoC that would
normally be impossible like inject an implementation at pointcuts.
```

### [What in the world are Spring beans?](https://stackoverflow.com/questions/17193365/what-in-the-world-are-spring-beans)

```
The objects that form the backbone of your application and that
are managed by the Spring IoC* container are called beans.
A bean is an object that is instantiated, assembled,
and otherwise managed by a Spring IoC container.
These beans are created with the configuration metadata that
you supply to the container, for example, in the form of XML definitions.
```

## 如果想学习源码

- 不要扎进 `巨牛逼`, `很庞大`, `超复杂` 的项目里 (Kubernetes)
- 不要过早 (先看文档, 先用, 先玩得 6)
- 不要过宽 (优质项目太多了)
- 明确目标 (带着问题最好)
- 在项目优质的前提下: 新项目 > 老项目, 应用层 > 底层, 越接近自己的实用越好
- 比如: [spring-cloud-gateway](https://github.com/spring-cloud/spring-cloud-gateway)
- 比如: [spring-cloud-kubernetes](https://github.com/spring-cloud/spring-cloud-kubernetes)
